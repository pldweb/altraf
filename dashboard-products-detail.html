    <!-- Section Content -->

    <div class="section-content section-dashboard-home" data-aos="fade-up">
      <div class="container-fluid pr-md-5 pr-lg-5 pr-0">
        <div class="dashboard-heading">
          <h2 class="dashboard-title">Detail Product</h2>
          <p class="dashboard-subtitle">Make Store Profiteble</p>
        </div>
        <div class="dashboard-content">
          <div class="row mb-4">
            <div class="col-12">
              <form action="">
                <div class="card">
                  <div class="card-body p-5">
                    <div class="row">
                      <div class="col-md-6">                        
                          <div class="form-group">
                            <label for="">Product Name</label>
                            <input type="text" class="form-control" value="Sirup marjan" />
                          </div>
                      </div>
                      <div class="col-md-6">                        
                          <div class="form-group">
                            <label for="">Price</label>
                            <input type="number" class="form-control" value="400"/>
                          </div>
                      </div>
                      <div class="col-md-12">                        
                          <div class="form-group">
                            <label for="">Kategori</label>
                            <select name="category" id="" class="form-control">
                              <option value="">Select Kategori</option>
                              <option value="">Select ategori</option>
                            </select>
                          </div>
                      </div>
                       <div class="col-md-12">                        
                          <div class="form-group">
                            <label for="">Description</label>
                           <textarea name="editor" id="" cols="30" rows="10"></textarea>
                          </div>
                      </div>
                   
                     
                      <div class="col-12 text-right">
                           <button type="submit" class="btn btn-success px-5 btn-block">Save Now</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-5">
                  <div class="row mb-4">
                    <div class="col-md-4">
                      <div class="gallery-container">
                        <img src="images/product-card-1.png" alt="" class="w-100">
                        <a href="" class="delete-gallery">
                          <img src="images/icon-delete.svg" alt="">
                        </a>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="gallery-container">
                        <img src="images/product-card-2.png" alt="" class="w-100">
                        <a href="" class="delete-gallery">
                          <img src="images/icon-delete.svg" alt="">
                        </a>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="gallery-container">
                        <img src="images/product-card-3.png" alt="" class="w-100">
                        <a href="" class="delete-gallery">
                          <img src="images/icon-delete.svg" alt="">
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                     <div class="col-12 text-right">
                        <input type="file" id="file" style="display: none;" multiple>
                        <button type="submit" class="btn btn-success px-5 btn-block" onclick="thisFileUpload()">Add Photo</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
      </div>

      </div>

      function thisFileUpload() {
        document.getElementById("file").click();
      }

    <script>
        CKEDITOR.replace( 'editor' );

      AOS.init();
    </script>
    <script>
      $('#menu-toggle').click(function(e) {
        e.preventDefault();
        $('#wrapper').toggleClass('toggled');
